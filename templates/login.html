<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../static/css_login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="body1">
<div>
    <form method="post" novalidate style="width: 500px;
    margin: 0 auto; background-color: rgba(255,255,255,0); padding: 10px; border-radius: 2px; margin-top: 200px">
        <h2 style="color:#8e443a; text-align:center;">Авторизация</h2>


        <h4 class="h4-colored"> Имя </h4>
        <input type="text" name="name" class="rounded-input"/>

        <h4 class="h4-colored"> Почта </h4>
        <input type="text" name="login" class="rounded-input"/>


        <h4 class="h4-colored"> Пароль </h4>
        <input type="text" name="password" class="rounded-input"/>


        <h4 class="h4-colored">Кто вы?</h4>
        <div style="padding:5px">
            <input type="radio" id="1"
                   name="type" value="tourist" checked>
            <label for="1">Я турист!</label>

            <input type="radio" id="2"
                   name="type" value="instructor">
            <label for="2">Я инструктор!</label>

        </div>

        {% if mistake != None: %}
        <div class="alert alert-danger" role="alert" >
            <h4 style="color: #8e433f">{{mistake}}  </h4>

        </div>
        {% endif %}
        <br>
        <button type="submit" class="btn btn-outline-dark" name="sign_in">Зарегистрироваться</button>

    </form>

</div>

</body>
</html>
